name: Rust
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: llvm-tools-preview
      - name: Install nightly
        run: rustup default nightly
      - name: debug
        run: ls -lah /home/runner/work/pocket-feeder/pocket-feeder
      - name: debug 2
        run: ls -lah /home/runner/work/pocket-feeder
      - uses: Swatinem/fucov@v1
      - uses: codecov/codecov-action@v1
        with:
          directory: coverage
